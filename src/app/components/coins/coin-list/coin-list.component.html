<h1 class="title-page">Coins</h1>
<div class="main">

  <mat-form-field appearance="standard">
    <mat-label>Filter Table</mat-label>
    <input matInput  [(ngModel)]="value" (keyup)="applyFilter($event)" placeholder="Search" #input>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<div class="mat-elevation-z8">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <table mat-table [dataSource]="dataSource.data" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> currency </th>
      <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

  </table>

  <mat-paginator
   #paginator
   [length]="total"
   [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page) ="pageChanged($event)"
  aria-label="Select page">

</mat-paginator>

</div>
